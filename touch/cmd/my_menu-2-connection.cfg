cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-2-connection
set _menu_level 2
set _menu_min 6
set _menu_max 9

set _menu_type_6 3
set _menu_txt_6 "Частота; байт/сек"
set _menu_cmd_6 "rate"
set _menu_f6 $rate

set _menu_type_7 3
set _menu_txt_7 "Вход. частота; обновления;"
set _menu_cmd_7 "cl_updaterate"
set _menu_f7 $cl_updaterate

set _menu_type_8 3
set _menu_txt_8 "Исход. частота; обновления"
set _menu_cmd_8 "cl_cmdrate"
set _menu_f8 $cl_cmdrate

set _menu_type_9 2
set _menu_txt_9 "Скорость сети"
set _menu_cmd_9 "net_speeds"
set _menu_f9 $net_speeds

build_menu
